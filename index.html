<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Exercise 1</title>
</head>
<body>
    <h1>This is a Heading!</h1>
    <p>This is a paragraph</p>
    <br><br>
    <h2>This is a 2 Heading</h2>
    <p>It contains some text</p>
    <br><br>
    <h3>This is a 3 Heading</h3>
    <p>This is a <strong>text</strong></p>
    <br><br>
    <h4>This is a 4 Heading</h4>
    <p><em>This is an amphasized text</em></p>
    <br><br>
    <h5>This is a 5 Heading</h5>
    <p>This text is <sub>subscripted</sub>text</p>
    <br><br>
    <h6>This is a 6 Heading</h6>
    <p>This is a <sup>supscripted</sup>text</p>
</body>
</html>
